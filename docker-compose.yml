
services:
  redis:
    image: redis:7-alpine
    container_name: computefabric-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: computefabric-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env.example
    environment:
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: computefabric-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_ADMIN_API_KEY=dev-admin-key
    depends_on:
      - backend

volumes:
  redis-data:

